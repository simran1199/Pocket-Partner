{% extends 'layout.html' %}

{% block body %}
<h1>Login</h1>

<form method='POST' action=" ">
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
